<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <a class="site-title" href="{{ '/' | url }}">{{ site.title }}</a>
        <!-- Place this tag where you want the button to render. -->
        <a class="github-button" href="https://github.com/automategreen/dynamoose" data-show-count="true" aria-label="Star automategreen/dynamoose on GitHub">Star</a>
        <ul class="visible-links">
          {% for link in site.data.navigation.main %}
            <li class="masthead__menu-item"><a href="{{ site.url }}{{ link.url }}">{{ link.title }}</a></li>
          {% endfor %}
        </ul>
        <button><div class="navicon"></div></button>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>
