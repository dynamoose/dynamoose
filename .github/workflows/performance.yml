name: Performance Testing
on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize]

jobs:
  performance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v3
        with:
          path: pr-branch
          
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: 'npm'
          cache-dependency-path: |
            pr-branch/package-lock.json
            pr-branch/packages/dynamoose/package-lock.json
            pr-branch/packages/dynamoose-logger/package-lock.json
            pr-branch/packages/dynamoose-utils/package-lock.json

      - name: Install dependencies and build PR branch
        working-directory: ./pr-branch
        run: |
          npm ci
          npm run build:sourcemap
      
      - name: Download baseline performance results
        id: download-artifact
        uses: dawidd6/action-download-artifact@v2
        continue-on-error: true
        with:
          workflow: performance.yml
          branch: main
          name: performance-results
          path: ./baseline-results
          check_artifacts: true
          
      - name: Run performance tests
        working-directory: ./pr-branch
        run: npm run performance
      
      - name: Upload results as artifact
        uses: actions/upload-artifact@v3
        with:
          name: performance-results
          path: ./pr-branch/packages/dynamoose/performance-results
          retention-days: 30
          
      - name: Compare performance (if baseline exists)
        if: steps.download-artifact.outcome == 'success'
        working-directory: ./pr-branch
        env:
          REGRESSION_THRESHOLD: 20
        run: |
          baseline_file=$(find ../baseline-results -name 'model-creation.json' | head -n 1)
          if [ -n "$baseline_file" ]; then
            echo "Found baseline file: $baseline_file"
            current_file=$(find ./packages/dynamoose/performance-results -name 'model-creation.json' | head -n 1)
            npm run performance:compare -- "$baseline_file" "$current_file"
          else
            echo "No baseline file found. This run will become the new baseline."
          fi